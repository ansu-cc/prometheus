app:
    name: prometheus
    code: prometheus
    notify: kullas@ecloudcontrol.com

build:
    version: 2.45
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.45

deploy:
    context: krishna-ullas/DEV
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 5Gi
    matchLabels: false
    
  
properties:
    revision : 92
    
